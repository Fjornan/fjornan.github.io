  <!-- Initialize Swiper -->
  <script type="text/javascript" src="./dist/js/swiper.min.js"></script>
  <script type="text/javascript" src="./dist/js/zepto.js"></script>
  
  <script>
  document.onreadystatechange = loading;
  function loading(){
  	if(document.readyState == "complete"){
  		document.getElementById('loading').style.display = 'none';
      $('#home h1').css('bottom','25%');
      $('#home h2').css('bottom','15%');
  	}
  }
  var swiper = new Swiper('.swiper-container', {
    pagination: '.swiper-pagination',
    direction: 'vertical',
    slidesPerView: 1,
    paginationClickable: true,
    spaceBetween: 0,
    mousewheelControl: true,
    speed:500,
    //滑动开始时
    onSlideChangeStart:function(){
    	var index = swiper.activeIndex;
    	if(index==1 || index==2){
        $('header').css('background-color','#3f3f3f');
    		
    	}else{
        $('header').css('background-color','rgba(255,255,255,0.2)');
    	}
    },
    //滑动结束时
    onSlideChangeEnd:function(){
    	cssTrainsition(swiper.activeIndex);
    }
  });
  
  </script>
